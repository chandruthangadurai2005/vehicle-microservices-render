server:
  port: ${PORT:8200}

spring:
  application:
    name: booking-service

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
       defaultZone: ${EUREKA_URL}
